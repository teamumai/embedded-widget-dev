<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>PRODUCTION widget</title>
  <meta name="description" content="PRODUCTION widget embedded in restaurant website" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    const params = new URL(document.location).searchParams;
    const script = document.createElement("script");
    script.src = "https://widget.letsumai.com/dist/embed.min.js";
    script.setAttribute("data-api-key", params.get("apiKey") || "fccdb18c-349d-43bc-bc01-f845270dfc8e");
    script.setAttribute("data-widget-type", "reservation");
    document.head.appendChild(script);
  </script>
  <script type="text/javascript">
    function init(event) {
      const params = new URL(document.location).searchParams;
      const apiKey = params.get("apiKey");

      ["#make-reservation"].forEach((id) => {
        var links = document.querySelectorAll(id);
        links.forEach((link) => {
          link.addEventListener("click", function (e) {
            e.preventDefault();
            umaiWidget.config({
              // Use KWC Singapore when no apiKey is provided in the query params
              apiKey: apiKey || "fccdb18c-349d-43bc-bc01-f845270dfc8e",
              widgetType: "reservation",
            });
            umaiWidget.openWidget();
            return false;
          });
        });
      });
      umaiWidget.config({
        // Use KWC Singapore when no apiKey is provided in the query params
        apiKey: apiKey || "fccdb18c-349d-43bc-bc01-f845270dfc8e",
        widgetType: "reservation",
      });

    }
    document.addEventListener("DOMContentLoaded", init);
    window.addEventListener("mercury:load", init);
  </script>
</head>

<body style="background-color: #f4f4f4;">
  <h1>PRODUCTION</h1>
  <h2>Welcome to my Restaurant!</h2>
  <button type="button" id="make-reservation">Make a reservation!</button>
</body>

</html>
