<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>PRODUCTION widget</title>
  <meta name="description" content="PRODUCTION widget embedded in restaurant website" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://widget.letsumai.com/dist/embed.min.js"></script>
  <script type="text/javascript">
    function init(event) {
      const params = new URL(document.location).searchParams;
      const apiKey = params.get("apiKey");

      ["#make-reservation"].forEach((id) => {
        var links = document.querySelectorAll(id);
        links.forEach((link) => {
          link.addEventListener("click", function (e) {
            e.preventDefault();
            umaiWidget.config({
              // Use KWC Singapore when no apiKey is provided in the query params
              apiKey: apiKey || "9f75d170-1df0-4e56-a195-d6227f05e1e9",
              widgetType: "reservation",
            });
            umaiWidget.openWidget();
            return false;
          });
        });
      });
      umaiWidget.config({
        // Use KWC Singapore when no apiKey is provided in the query params
        apiKey: apiKey || "9f75d170-1df0-4e56-a195-d6227f05e1e9",
        widgetType: "reservation",
      });

    }
    document.addEventListener("DOMContentLoaded", init);
    window.addEventListener("mercury:load", init);
  </script>
</head>

<body style="background-color: #f4f4f4;">
  <h1>PRODUCTION</h1>
  <h2>Welcome to my Restaurant!</h2>
  <button type="button" id="make-reservation">Make a reservation!</button>
</body>

</html>
